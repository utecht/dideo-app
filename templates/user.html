<div *ngIf="errorMessage">{{errorMessage}}</div>
<div *ngIf="user">
  <h3>User Profile</h3>
  <p>{{user.username}}</p>
  <p>{{user.email}}</p>
  <p *ngIf="user.is_staff">Welcome to the staff page</p>
  <button type="button" class="btn" (click)="newSurvey()">New Survey</button>
  <button type="button" class="btn" (click)="logout()">Logout</button>
</div>
