<div *ngIf="errorMessage">{{errorMessage}}</div>
<div *ngIf="category" class="questions">
    <h3>{{category.name}}</h3>
    <table>
    <td *ngFor="let question of questions">
        <my-assay-question (changed)="checkDeps($event)" [question]="question"></my-assay-question>
    </td>
    </table>
</div>
