<input
   *ngIf="survey"
   placeholder="Survey Name..."
   (blur)="saveSurvey()"
   [(ngModel)]="survey.name">
<button type="button" class="btn" (click)="newSurvey()">New Survey</button>
<div class="row">
<my-category
    class="col-md-6"
    *ngIf="trialCategory"
    [category]="trialCategory"></my-category>
<my-drug-category
    class="col-md-6"
    *ngIf="drugCategory"
    [category]="drugCategory"></my-drug-category>
</div>
<my-assay-category
    *ngIf="assayCategory"
    [category]="assayCategory"></my-assay-category>
