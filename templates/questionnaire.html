<input
   *ngIf="survey"
   placeholder="Survey Name..."
   (blur)="saveSurvey()"
   [(ngModel)]="survey.name">
<my-category *ngIf="trialCategory" [category]="trialCategory"></my-category>
<my-drug-category *ngIf="drugCategory" [category]="drugCategory"></my-drug-category>
<my-assay-category *ngIf="assayCategory" [category]="assayCategory"></my-assay-category>
